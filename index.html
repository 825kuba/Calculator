<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-prev"></div>
        <div class="display-cur"></div>
      </div>
      <button data-value="ac" class="ac">AC</button>
      <button data-value="clear" class="clear">C</button>
      <button data-value="delete" class="delete">โซ</button>
      <button data-value="/" class="operation divide">รท</button>
      <button data-value="7" class="num">7</button>
      <button data-value="8" class="num">8</button>
      <button data-value="9" class="num">9</button>
      <button data-value="*" class="operation multi">*</button>
      <button data-value="4" class="num">4</button>
      <button data-value="5" class="num">5</button>
      <button data-value="6" class="num">6</button>
      <button data-value="-" class="operation minus">-</button>
      <button data-value="1" class="num">1</button>
      <button data-value="2" class="num">2</button>
      <button data-value="3" class="num">3</button>
      <button data-value="+" class="operation plus">+</button>
      <button data-value="sign" class="sign">+/-</button>
      <button data-value="0" class="num">0</button>
      <button data-value="." class="num">,</button>
      <button data-value="=" class="result">=</button>
    </div>
  </body>
</html>
